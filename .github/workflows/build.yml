name: Build Dopamine for ARM64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore Dopamine.sln

    - name: Add Windows SDK Contracts package
      run: dotnet add Dopamine/Dopamine.csproj package Microsoft.Windows.SDK.Contracts

    - name: Build solution for ARM64
      run: msbuild Dopamine.sln /p:Configuration=Release /p:Platform=ARM64

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: ./path/to/artifact
